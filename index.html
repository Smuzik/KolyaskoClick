<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КоляскоКликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
        }
        #points {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>КоляскоКликер</h1>
    <button id="clickerButton">Клик!</button>
    <div id="points">Очки: 0</div>

    <script>
        let points = 0;
        document.getElementById('clickerButton').addEventListener('click', () => {
            points++;
            document.getElementById('points').innerText = `Очки: ${points}`;
        });

        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
